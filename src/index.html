<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.1-web/css/all.css">
</head>
<body>
    <header class="max-w-[1200px] mx-auto flex justify-between items-center p-[20px]">
        <div>
            <img src="./images/Logo (2).png" alt="">
        </div>
    
        <div class="flex gap-[20px] font-bold md:flex sm:hidden">
            <p>Home</p>
            <p>About</p>
            <p>Pages<select name="" id=""></select></p>
            <p>Shop</p>
            <p>Projects</p>
            <p>News</p>
        </div>
    
        <div class="flex gap-[20px]">
            <div class=" bg-[#FAFAFA] md:w-[200px] sm:w-[100px] p-[5px] rounded-full">
                <div class="flex gap-[10px] justify-end">
                    <div class="bg-[#7EB693] p-[5px] w-[30px] h-[30px] flex items-center rounded-full justify-center"><i
                            class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></div>
                </div>
            </div>
    
            <div class="md:w-[100px] sm:w-[50px] p-[5px] rounded-full border-2 border-[#E0E0E0]">
                <div class="flex gap-[10px] justify-end">
                    <div class="bg-[#274C5B] p-[5px] w-[30px] h-[30px] flex items-center rounded-full justify-center"><i
                            class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></div>
                </div>
            </div>
        </div>
    
    </header>
    
    <section class="max-w-[1200px] mx-auto relative mb-[50px]">
        <img src="./images/Image.png" alt="">
        <div class="absolute top-0 left-0">
            <img src="./images/Background.png" alt="">
        </div>
    
        <div class="absolute md:top-[150px] md:left-[150px] sm:top-[20px] sm:left-[20px] ">
            <p class="text-[#68A47F] md:text-[20px]">100% Natural Food</p>
            <h2 class="md:text-[40px] text-[#274C5B] font-bold">Choose the best <br> healthier way <br> of life</h2>
            <button class="p-[10px] bg-[#EFD372] text-[#274C5B] flex items-center gap-[5px] rounded-lg">Explore Now <i
                    class="fa-solid fa-circle-right"></i></button>
        </div>
    </section>
</body>
</html>
